{{ define "main" }}

<section class='flex flex-col justify-center items-center pt-12 lg:pt-24'>
  <div class='section-content'>
    <h2 class='text-center'>{{ .Title }}</h2>
    <hr class='divider'>
    <div class='mx-auto w-2/3 md:w-2/4 lg:w-1/4'>
      {{ $image := resources.Get "img/BlackWomanUsingLaptop.png" }}
      <img src="{{ $image.Permalink }}" alt="Black Woman Using Laptop" class='w-full'>
    </div>
      {{ .Content }}
  </div>
</section>

  {{- partial "aside.html" }}

{{ end }}
